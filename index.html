<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Man ü´¶</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      font-family: 'Satisfy', cursive;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      display: none;
      animation: fadeIn 1.5s ease-in-out;
    }

    .popup h2 {
      color: #d63384;
      font-size: 2.5em;
      text-shadow: 0 0 5px #ffc0cb;
    }

    .popup p {
      color: #444;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .popup img {
      width: 130px;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid #ff99cc;
    }

    .lock-screen {
      text-align: center;
      margin-top: 20vh;
      animation: fadeIn 2s;
      background-image: url('https://i.pinimg.com/originals/f3/b9/2e/f3b92e293c35ccfd81bb65c3e51ebd02.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    input[type="password"] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid pink;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      margin-top: 12px;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff66aa;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff99cc;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      font-size: 1.4em;
      color: #d63384;
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 8px 16px;
      border-radius: 10px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 8 + 's';
      heart.style.width = heart.style.height = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Lock screen -->
  <div class="lock-screen">
    <h2 class="typewriter">Enter the secret password ü©∑</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <!-- Main content -->
  <div class="popup" id="mainContent">
    <h2>To My Handsome Man ü´¶</h2>
    <p>You make me feel so soft, so seen, so loved and i also love your BICEPS. Thank you for the way you hold space for me. <br>
    This is just a little corner of the internet, made only for you. üíå</p>
    <img src="photo.jpg" alt="My Photo">
    <p style="margin-top:20px; font-style: italic; font-size: 1.1em;">‚ÄúHe has me blushing even when he's not around.‚Äù</p>
    <audio id="bgMusic" autoplay loop>
      <source src="miraclelove.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'BigDog2003') {
        document.querySelector('.lock-screen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('bgMusic').play();
      } else {
        alert('Wrong password ü•∫');
      }
    }
  </script>

</body>
</html>
