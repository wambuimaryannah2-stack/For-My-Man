<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Man ü´¶</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      display: none;
    }

    .popup h2 {
      color: #d63384;
      font-size: 1.8em;
    }

    .popup p {
      color: #555;
    }

    .popup img {
      width: 120px;
      border-radius: 50%;
      margin-top: 20px;
    }

    .lock-screen {
      text-align: center;
      margin-top: 20vh;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid pink;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 8 + 's';
      heart.style.width = heart.style.height = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Lock screen -->
  <div class="lock-screen">
    <h2>Enter the password ü©∑</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <!-- Main content -->
  <div class="popup" id="mainContent">
    <h2>To My Man ü´¶</h2>
    <p>You make me feel so soft, so seen, so loved. Thank you for the way you hold space for me.
    This is just a little corner of the internet, made only for you. üíå</p>
    <img src="photo.jpg" alt="My Photo">
    <p style="margin-top:20px; font-style: italic;">‚ÄúHe has me blushing even when he's not around.‚Äù</p>
    <audio id="bgMusic" autoplay loop>
      <source src="miraclelove.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'BigDog2003') {
        document.querySelector('.lock-screen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('bgMusic').play();
      } else {
        alert('Wrong password ü•∫');
      }
    }
  </script>

</body>
</html>
