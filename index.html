<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Man ü´¶</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      font-family: 'Satisfy', cursive;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      display: none;
      animation: fadeIn 1.5s ease-in-out;
    }

    .popup h2 {
      color: #d63384;
      font-size: 2.5em;
      text-shadow: 0 0 5px #ffc0cb;
    }

    .popup p {
      color: #444;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .popup img {
      width: 130px;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid #ff99cc;
    }

    .lock-screen {
      text-align: center;
      margin-top: 20vh;
      animation: fadeIn 2s;
    }

    input[type="password"] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid pink;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      margin-top: 12px;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff66aa;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff99cc;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      font-size: 1.4em;
      color: #d63384;
      margin-top: 10px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .letters-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .letter {
      width: 150px;
      height: 150px;
      background-color: #ffe6f0;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2em;
      color: #d63384;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .letter:hover {
      transform: scale(1.05);
    }

    .letter-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
    }

    .letter-popup h3 {
      color: #d63384;
    }

    .letter-popup p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 6px 12px;
      background: #ff99cc;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 8 + 's';
      heart.style.width = heart.style.height = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <div class="lock-screen">
    <h2 class="typewriter">Enter the secret password ü©∑</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div class="popup" id="mainContent">
    <h2>To My Man ü´¶</h2>
    <p>You make me feel so soft, so seen, so loved. Thank you for the way you hold space for me. <br>
    This is just a little corner of the internet, made only for you. üíå</p>
    <img src="photo.jpg" alt="My Photo">
    <p style="margin-top:20px; font-style: italic; font-size: 1.1em;">‚ÄúHe has me blushing even when he's not around.‚Äù</p>

    <div class="letters-section">
      <div class="letter" onclick="openLetter(1)">Letter 1</div>
      <div class="letter" onclick="openLetter(2)">Letter 2</div>
      <div class="letter" onclick="openLetter(3)">Letter 3</div>
    </div>

    <div class="letter-popup" id="letterPopup">
      <h3 id="letterTitle"></h3>
      <p id="letterContent"></p>
      <button class="close-btn" onclick="closeLetter()">Close</button>
    </div>

    <audio id="bgMusic" autoplay loop>
      <source src="miraclelove.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'BigDog2003') {
        document.querySelector('.lock-screen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('bgMusic').play();
      } else {
        alert('Wrong password ü•∫');
      }
    }

    function openLetter(num) {
      const title = document.getElementById('letterTitle');
      const content = document.getElementById('letterContent');
      const popup = document.getElementById('letterPopup');
      if (num === 1) {
        title.textContent = "The First Time I Knew You Were Special";
        content.textContent = "I remember the way you looked at me that one time and it felt like everything paused. You see me. Really see me.";
      } else if (num === 2) {
        title.textContent = "Your Voice in My Head";
        content.textContent = "Even when you're not with me, I hear your voice in the sweetest moments. You're always there, loving me in quiet ways.";
      } else if (num === 3) {
        title.textContent = "When You Said 'I Love You'";
        content.textContent = "That moment replays in my mind more often than you know. It felt safe. It felt soft. It felt like home.";
      }
      popup.style.display = 'block';
    }

    function closeLetter() {
      document.getElementById('letterPopup').style.display = 'none';
    }
  </script>

</body>
</html>
